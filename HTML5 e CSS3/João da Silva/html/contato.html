    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Dados pessoais:</legend>

                        <label for="nome" class="com-icone">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui"
                            autofocus required 
                            pattern="[A-Za-z ']{4,}" 
                            title="Preencha o campo com o formato requisitado: O nome precisa ter pelo menos 4 caracteres">

                        <label for="email" class="com-icone">Email:</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Assunto:</legend>
                        <label>
                            <input type="radio" name="assunto" value="consult">
                            Consultoria
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="blog">
                            Blog
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="outro">
                            Outro
                            <input type="text" id="outro" name="outro">
                        </label>
                        <br>
                        <label for="msg">Mensagem:</label>
                        <textarea id="msg" name="mensagem" cols="30" rows="6" placeholder="Digite aqui sua mensagem" required></textarea>

                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </main>
